<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema VÓRTICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo">
            Vórtice
        </span>

        <nav>
            <ul>
                <li>
                    <a href="#">Início</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Ciclos</a>
                </li>
                <li>
                    <a href="#">Mecânicas</a>
                </li>
                <li>
                    <a href="#">Personagens</a>
                </li>
                <li>
                    <a href="#">Recursos</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="Destaques">
            <img src="./img/destaque-vortice.png" all="Destaque">
        </section>

        <section class="Ciclos">
            <h1>Ciclos</h1>
            <div class="itens-container">
                <div class="item">
                    <img src="https://placehold.co/300x300" alt="Clico 1">
                </div>
                <div class="item">
                    <img src="https://placehold.co/300x300" alt="Ciclo 2">
                </div>
                <div class="item">
                    <img src="https://placehold.co/300x300" alt="Ciclo 3">
                </div>
            </div>
        </section>

        <section class="Contato">
            <h1>Contato</h1>
                <div class="form">
                    <input type="text" placeholder="Digite o seu nome">
                    <input type="text" placeholder="Digite o seu Email">
                    <textarea rows="10" placeholder="Mensagem..."></textarea>
                    <a href="#">Enviar</a>
                </div>
        </section>
    </main>

    <footer>
        <img src="https://placehold.co/50x50" alt="Instagram">
    <span>
        Desenvolvido com ❤ por Maximillian
    </span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
